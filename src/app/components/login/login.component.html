<div class="container">
  <div class='text-center'>
    <img src="./../../../assets/img/Gym-Logo-580x386.jpg" alt="">
    <h3>Bienvenido ingrese sus datos de acceso</h3>
  </div>
  <form [formGroup]="formularioLogin">
    <div class="form-group">
      <label for="email">Correo Electronico</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
      <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
        <span *ngIf="formularioLogin.controls['email'].errors.required">Correo requerido</span>
          <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es valido</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" (key.Up)="ingresar()" id="password" formControlName="password" placeholder="Ingrese su contraseña">
      <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
        <span *ngIf="formularioLogin.controls['password'].errors.required">Contraseña requerido</span>
      </div>
    </div>

    <button type="submit" [disabled]="!formularioLogin.valid" (click)="ingresar()" class="btn btn-primary">Login</button>
  </form>

  <div class="alert alert-warning" role="alert" *ngIf="!datosCorrectos">
    {{textoError}}
  </div>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#e8911b" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white">
      Ingresando al sistema...
    </p>
  </ngx-spinner>

</div>
