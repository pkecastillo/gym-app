<div class="container mt-4">
  <div class="row">
    <div class="col-sm-6">
      <app-seleccionar-cliente [nombre]="clienteSeleccionado.nombre" (seleccionoCliente)="asignarCliente($event)"
        (canceloCliente)="eliminarCliente()">
      </app-seleccionar-cliente>

      <div class="form-group">
        <label>PACK</label>
        <select [(ngModel)]="idPrecio"  (change)="seleccionarPrecio($event.target.value)" class="form-control">
          <option [value]="null">Seleccione un precio</option>
          <option *ngFor="let precio of precios" [value]="precio.id"> {{precio.nombre}} </option>
        </select>
      </div>

      <div class="form-group">
        <label>FECHA DE INICIO</label>
        <input type="text" disabled class="form-control" [value]="inscripcion.fecha | date">
      </div>
      <div class="form-group">
        <label>FECHA DE FINALIZACIÃ“N</label>
        <input type="text" disabled class="form-control" [value]="inscripcion.fechaFinal | date">
      </div>

      <div class="form-group">
        <label>Sub-Total</label>
        <input type="number" disabled class="form-control" [value]="inscripcion.subTotal">
      </div>

      <div class="form-group">
        <label>TOTAL</label>
        <input type="number" disabled class="form-control" [value]="inscripcion.total">
      </div>
      <br>
      <button class="btn btn-primary" (click)="guardar()">Guardar</button>

    </div>

    <div class="col-sm-1">
      <!-- ESPACIO entre las dos columnas principales -->
    </div>

    <div class="col-sm-5 mt-4">
      <div *ngIf="clienteSeleccionado.imgUrl">
        <div class="card">
          <img [src]="clienteSeleccionado.imgUrl" class="card-img-top">
        </div>
      </div>
    </div>
  </div>

</div>
